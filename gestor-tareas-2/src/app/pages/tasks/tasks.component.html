<section class="card">
  <h2>Lista de tareas</h2>
  @if (loading) {
  <p>Cargando...</p>
  } @else if (error) {
  <p class="error">{{ error }}</p>
  } @else {
  <ul class="list">
    @for (t of tasks; track t.id) {
    <li class="item">
      <div>
        <strong>{{ t.titulo }}</strong>
        @if (t.descripcion) { <div class="muted">{{ t.descripcion }}</div> }
        <label class="check">
          <input type="checkbox" [checked]="t.completada" (change)="completed(t)" />
          Completada
        </label>
      </div>
      <button class="btn btn-ghost" (click)="completed(t)">Completada</button>
      <button class="btn btn-ghost" (click)="remove(t.id)">Eliminar</button>
    </li>
    }
  </ul>
  }
</section>
